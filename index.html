<body>
    <h1>TIME</h1>

            <span id="hours">00</span>
            <span class="content">Hours</span>
        </div>

            <span id="mins">00</span>
            <span class="content">Minutes</span>
        </div>

            <span class="content">Seconds</span>
        </div>
        <div>
            <span id="meri">AM</span>
        </div>
    </div>
    <script src="script.js"></script>
